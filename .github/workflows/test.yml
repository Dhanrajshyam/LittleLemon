name: Django Tests with MySQL

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost -u testuser --password=testpassword" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Wait for MySQL to be Ready
        run: sleep 20  # Wait for MySQL to fully initialize

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-django mysqlclient

      - name: Run Tests
        env:
          DATABASE_URL: "mysql://testuser:testpassword@127.0.0.1:3306/testdb"
        run: |
          python manage.py test
